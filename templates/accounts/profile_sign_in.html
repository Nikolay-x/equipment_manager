{% extends 'base/base.html' %}
{% load static %}

{% block title %}EM Log in{% endblock %}
{% block page_content %}

    <section id="section-form" style="text-align: center; margin-bottom: 60px">
        <form method="post" action="{% url 'profile signin' %}" id="form-style">
            <div>
                <h2 style="margin-top: 21px;">Sign in</h2>

                {{ form }}
                <input type="hidden" name="next" value="{{ next }}">

                <div style="margin-top: 51px; margin-bottom: 51px;">
                    <input class="btn btn-outline-success" id="add-button" type="submit" value="Sign in">
                    {% csrf_token %}
                </div>
            </div>
        </form>
    </section>

{% endblock %}
